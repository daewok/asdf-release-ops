include:
  - project: 'clci/gitlab-ci'
    ref: release/v2-dev
    file:
      - definitions.gitlab-ci.yml
  - project: 'clci/gitlab-ci'
    ref: release/v2-dev
    file:
      - test-pipeline.gitlab-ci.yml
      - release-pipeline.gitlab-ci.yml
    rules:
      - if: '$PIPELINE_TYPE != "clpm-dep-update"'
  - project: 'clci/gitlab-ci'
    ref: release/v2-dev
    file:
      - clpm-dep-update-pipeline.gitlab-ci.yml
    rules:
      - if: '$PIPELINE_TYPE == "clpm-dep-update"'

# This section is not strictly required, but prevents Gitlab CI from launching
# multiple redundent pipelines when a Merge Request is opened.
workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH'
    - if: '$CI_COMMIT_TAG'

variables:
  CLCI_TEST_ABCL: "no"
  CLCI_TEST_CCL: "no"
  CLCI_TEST_CLASP: "no"
  CLCI_TEST_CLISP: "no"
  CLCI_TEST_CMUCL: "no"
  CLCI_TEST_ECL: "no"
  CLCI_SBCL_IMAGE: "daewok/static-sbcl"
  CLCI_SBCL_TAG: alpine3.14

.common:test:clci:
  before_script:
    - apk add openssl-dev openssl-libs-static pkgconfig
